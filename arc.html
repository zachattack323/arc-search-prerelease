<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Search</title>
    <style>
        body {
	    background-color: rgb(31, 83, 255);
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff4757, #ff85dc, #9d4fff);

        }

.search-form {
  position: relative;
  display: flex;
  margin: 0 auto;
  width: fit-content; 
	z-index: 3;
}
.montserrat-text {
  font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 100;
  font-style: light;
}
.logo-container {
Z-index: 5;
  position: absolute; /* Or relative if you want it within the main flow */
  top: 50px; /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%); /* Centers the logo horizontally */
}

.logo {
	padding-top: 100px;
  width: 200px; /* Adjust as needed */
  height: auto;  /* Maintains aspect ratio */
}

/* Style the search bar */
.search-bar {
  overflow: hidden;
  border-radius: 5px;
  min-width: 250px; /* Set a wide default width */
  background-color: #f1f1f1; 
  transition: background-color 0.4s ease; 
}

.search-bar input {
     width: 100%; 
  }

  /* Flexible search bar (expands with content) */
 

  /* Style the search icon */
  .search-icon {
    padding: 0 10px; /* Add padding for spacing */
    color: #888; /* Grey color for icon */
    transition: all 0.4s ease; /* Animate icon and background color on hover */
  }

  /* Style the input field */
  .search-bar input {
    font-size: 16px;
    border: none;
    background-color: transparent; /* Transparent background */
    padding: 10px; /* Add padding for spacing */
    width: 100%; /* Take up full width of search bar */
    transition: all 0.4s ease; /* Animate the input field on focus and hover */
  }
.search-bar input:focus {  
  outline: none; /* Removes default outline */
}

  /* Style the search bar on hover */
  .search-bar:hover {
    background-color: #e0e0e0; /* Slightly darker background on hover */
  }

  /* Style the search bar when focused */


  /* Style the search icon on hover (within search bar) */
  .search-bar:hover .search-icon {
    color: #333; /* Darken icon color on hover */
  }

  /* Style the input field on hover (within search bar) */
  .search-bar:hover input {
    color: #333; /* Darken text color on hover */
  }
        .blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            animation: animate 7s infinite ease-in-out;
        }

        .blob:nth-child(1) { background: #d400db; left: 10%; top: 10%; animation-delay: 0s; }
        .blob:nth-child(2) { background: #6319e3; left: 80%; top: 30%; animation-delay: 0s; }
        .blob:nth-child(3) { background: #9d4fff; right: 30%; top: 60%; animation-delay: 0s; }
        .blob:nth-child(4) { background: #00d0ff; right: 20%; bottom: 20%; animation-delay: 0s; }
        .blob:nth-child(5) { background: #e4d7f5; left: 50%; bottom: 15%; animation-delay: 0s;}

         .blur-overlay {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: 2;
            backdrop-filter: blur(100px);
        }

        @keyframes animate {
    0%, 100% {
        transform: scale(1) translate(-50px, 30px) rotate(0deg);
    }
    25% {
        transform: scale(1.5) translate(30px, 50px) rotate(45deg); 
    }
    50% {
        transform: scale(2) translate(20px, -20px) rotate(-30deg);
    }
    75% { 
        transform: scale(1.2) translate(-40px, -10px) rotate(15deg); 
    } 
}

    </style>
</head>
<body>
    <div class="container">
        <div class="blobs">
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
        </div>
        <div class="blur-overlay"></div>
 <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Arc_%28browser%29_logo.svg" alt="Your Company Logo" class="logo">
  </div> 
   <form id="search-form" onsubmit="redirectSearch(event)">
    <div class="search-form">
      <div class="search-bar">
        <i class="search-icon fas fa-search"></i>  
        <input type="text" name="q" placeholder="Search" oninput="resizeInput(this)">
      </div>
    </div>
  </form>
<p style="z-index: 5;" class="montserrat-text">
This site lets you access Arc Search for desktop. 
Currently only functioning in the Arc browser.
</p>


  <script>
    function resizeInput(inputField) {
      inputField.style.width = (inputField.value.length + 1) + 'ch';
    }
  </script>
    </div>


    <script>
        function redirectSearch(event) {
            event.preventDefault();
            const searchForm = document.getElementById('search-form');
            const searchQuery = searchForm.elements.q.value;
            const encodedQuery = encodeURIComponent(searchQuery);
            const redirectUrl = `https://search.arc.net/?type=ask-arc&q=${encodedQuery}`;
            window.location.href = redirectUrl;
        }
function resizeInput(inputField) {
  const searchIconWidth = 20; // Approximate width of your search icon in pixels

  if (inputField.value.length > 0) {
    inputField.style.minWidth = "100%";
    inputField.style.width = (inputField.value.length + 1 + searchIconWidth / 16) + 'ch'; // Adjust for icon
  } else {
    inputField.style.width = ''; 
    inputField.style.minWidth = '250px'; 
  }
}

randomizeAnimation(); 
    </script>
</body>
</html>
